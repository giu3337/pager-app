<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pager</title>
        <!-- Links -->
        <link rel="stylesheet" href="./index.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Main -->
        <main>
            <!-- Container -->
            <div id="pager-container" class="pager-container">

                <!-- Section Top -->
                <section class="pager-top-container">
                    <h1>Pager</h1>
                        <div>
                            <p id="top-display"></p>
                        </div>
                </section>

                <!-- Section Buttom -->
                <section class="pager-buttom-container">
                    <h2>Phone</h2>

                    <div class="phone-display"> 
                        <p id='bottom-display'></p>
                    </div>

                    <div id="pager-buttons" class="button-container">
                        
                    </div>

                    <div class="button-container-two">
                        <button
                             id="resetButton" 
                             class="reset-button">RESET
                        </button>

                        <button 
                            id="sendButton"
                            class="send-button">SEND
                        </button>
                    </div>
                </section>
            </div>

        <script src="index.js"></script>
    </body>
</html>
